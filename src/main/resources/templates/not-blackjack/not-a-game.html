<!doctype html>
<html>
	<head>
		<title>Not Blackjack</title>
	</head>
	<body>
		<h1>A handle</h1>
		<!-- handle.getValues() -> int[] -->
		{{#handle.values}}
			<div>Value: {{ . }}</div>
		{{/handle.values}}
		<hr>
		<!-- handle.getCarts() -> List<Cart> -->
		{{#handle.carts}}
			<!-- The current value is a Cart  -->
			<!-- {{ soot }} means {{ current value.soot }} -> currentValue.getSoot() -->
			<div>{{ soot }} of {{ visualRepresentation }}</div>
		{{/handle.carts}}
	</body>
</html>
